<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
<!-- header -->
    <div class="jumbotron">
          <h2 class="display-4">Weather Dashboard</h2>
      </div>
<!-- search bar -->
      <div class="row">
<!-- begining of column 1-->
        <div class="col-sm-4">
        <h1 style=" color: rgb(39, 39, 39)">Search for a City:</h1>
        <form class="city-search" style="margin:auto;max-width:300px">
          <input type="text" placeholder="Search.." name="search2">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <br>
        <div class="card">
          <div class="city-results">
            
          </div>
        </div>
    </div>
<!-- five day weather forcast -->
<!-- begining of column 2-->
        <div class="col-sm-8">
    <!-- first row of column 2-->
    <div class="row-8">
        <div class="card">
            <div class="weather-info">
              
            </div>
          </div>
</div>
<br>
<h2>5-Day Forecast:</h2>
<!-- second row of column 2-->
     <div class="row-8">

       <div class="forcast-results">
      <!-- box one -->
      <div class="weather-one"></div>
      <!-- box two -->
      <div class="weather-two"></div>
      <!-- box three -->
      <div class="weather-three"></div>
       <!-- box four -->
       <div class="weather-four"></div>
        <!-- box five -->
        <div class="weather-five"></div>

    </div>

    </div>
   </div>

  </div>
  



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
